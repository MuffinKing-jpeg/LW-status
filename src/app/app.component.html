<app-navbar [class]="{'app-navbar-active': this.navState.isNavActive}"></app-navbar>

<main [class]="{'blurred': this.navState.isNavActive}">
  <router-outlet></router-outlet>
</main>
<div (click)="this.navState.setNavState = false" [class]="{'shadow': true, 'on': this.navState.isNavActive}"></div>
