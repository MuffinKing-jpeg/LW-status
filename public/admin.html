    <title>LogicWorld status</title>
    <link rel="stylesheet" class="css" href="./assets/css/index.css">
    <link rel="stylesheet" class="css" href="./assets/css/content.css">
    <link rel="stylesheet" class="css" href="./assets/css/admin/index.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/95012a2d1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>

    <script defer src="/__/firebase/9.6.6/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-firestore-compat.js"></script>
    
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer class="js" src="./assets/js/admin/admin.js"></script>
</head>

<body>
    <div id="flag">
        <div id="yellow"></div>
        <div id="blue"></div>
    </div>
    <div id="bgr"> </div>
    <main data-simplebar>
        <div id="login-form-container">
            <div id="form-name">LWS admin panel</div>
            <form action="" onsubmit="trylogin(event)" id="login-form">
                <label id="field-wrapper">
                    <input class="form-field" type="email" name="Email" id="email-field" placeholder="Login">
                    <br>
                    <input class="form-field" type="password" name="Password" id="pass-field" placeholder="Password">
                    <br>
                </label>
                <label id="btn-label">
                    <input class="form-field" type="submit" id="submit-btn" value="">
                    <i class="fa-solid fa-check"></i>
                </label>
            </form>
        </div>
        <div class="wrapper">
            <div class="content">

            </div>
        </div>



    </main>

    <input type="checkbox" id="footer-switch" name="footer-switch" checked>
    <footer>
        <label class="footer-switch-button" for="footer-switch"><i class="fas fa-angle-down"
                aria-hidden="true"></i></label>
        <div class="width-container">
            <div class="toggleBlock">
                <div id="themeButton" class="toggleButton btn">
                    <span id="lightIcon" class="tgl-icon"><i class="socialBtn fas fa-cloud-moon svg-fa"></i></span>
                    <span id="darkIcon" class="tgl-icon"><i class="socialBtn fas fa-glasses svg-fa"></i></span>
                    <span class="link-text">Покрасить</span>
                </div>
            </div>
        </div>

    </footer>
    
    <script class="js" src="./assets/js/theme.js"></script>

</body>

</html>
