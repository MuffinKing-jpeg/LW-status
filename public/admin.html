<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница статуса для проекта LogicWorld">
    <meta name="google-site-verification" content="_YU1edc5JEO3Nem_o1bvTpSKgreJZ6X32Dd-h4TFzZ4">
    <meta name="yandex-verification" content="b0bc5c2ce421366d">
    <meta name="mailru-verification" content="42e6cda95063ff36">
    <meta property="og:image" content="https://status.logicworld.ru/assets/img/baner.png" />
    <meta name="twitter:image:src" content="https://status.logicworld.ru/assets/img/baner.png">
    <meta name="twitter:card" content="summary_large_image">
    <title>LW-status admin</title>
    <link rel="stylesheet" class="css" href="./assets/css/index.css">
    <link rel="stylesheet" class="css" href="./assets/css/content.css">
    <link rel="stylesheet" class="css" href="./assets/css/admin/index.css">
    <link rel="stylesheet" class="css" href="./assets/css/debug.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/95012a2d1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>

    <script defer src="/__/firebase/9.6.6/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-firestore-compat.js"></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer class="js" src="./assets/js/admin/admin.js"></script>
</head>

<body>
    <div id="debug_menu">
        <ul>
            <li><button onclick="debug.refresh_css()"> refresh_css</button></li>
        </ul>
        <br>
        <button onclick="debug.toggleDev(false)">disable debug</button>
    </div>
    <div id="flag">
        <div id="yellow"></div>
        <div id="blue"></div>
    </div>
    <div id="bgr"> </div>
    <main data-simplebar>

        <div class="wrapper">
            <div id="container">
                <nav id="navbar">
                    <div class="navItem" id="userProfile">
                            <div id="avatar"><i class="fa-regular fa-circle-user navIcon"></i></div>
                            <div id="userInfo">
                            </div>
                            <div id="logout" onclick="logOut()"><i class="fa-solid fa-arrow-right-from-bracket navIcon"></i></div>
                    </div>
                    <ul id="navList">
                        
                    </ul>
                </nav>
                <div id="mainContent">
                    <div id="contetnt"></div>
                </div>
            </div>
        </div>
        <div id="login-form-container">
            <div id="form-name">LWS admin panel</div>
            <form action="" onsubmit="trylogin(event)" id="login-form">
                <label id="field-wrapper">
                    <input class="form-field" type="email" name="Email" id="email-field" placeholder="Login">
                    <br>
                    <input class="form-field" type="password" name="Password" id="pass-field" placeholder="Password">
                    <br>
                    <div id="login-msg"></div>
                </label>
                <label id="btn-label">
                    <input class="form-field" type="submit" id="submit-btn" value="">
                    <i class="fa-solid fa-check"></i>
                </label>
            </form>
        </div>


    </main>

    <input type="checkbox" id="footer-switch" name="footer-switch" checked>
    <footer>
        <label class="footer-switch-button" for="footer-switch"><i class="fas fa-angle-down"
                aria-hidden="true"></i></label>
        <div class="width-container">
            <div class="toggleBlock">
                <div id="themeButton" class="toggleButton btn">
                    <span id="lightIcon" class="tgl-icon"><i class="socialBtn fas fa-cloud-moon svg-fa"></i></span>
                    <span id="darkIcon" class="tgl-icon"><i class="socialBtn fas fa-glasses svg-fa"></i></span>
                    <span class="link-text">Покрасить</span>
                </div>
            </div>
            <div class="social">
                <a href="https://discord.gg/CSASRtV" class="btn"><i class="socialBtn fab fa-discord svg-fa"></i></a>
                <a href="https://vk.com/logic_world" class="btn"><i class="socialBtn fab fa-vk svg-fa"></i></a>
                <a href="https://twitter.com/_logicworld" class=" btn"><i
                        class="socialBtn fab fa-twitter svg-fa"></i></a>
                <a href="https://t.me/logicworld" class="btn"><i class="socialBtn fab fa-telegram-plane svg-fa"></i></a>
                <a href="https://github.com/LogicWorlds" class="btn"><i class="socialBtn fab fa-github svg-fa"></i></a>
            </div>
        </div>


    </footer>

    <script class="js" src="./assets/js/theme.js"></script>

    <script class="js" src="./assets/js/debug.js"></script>

</body>

</html>
