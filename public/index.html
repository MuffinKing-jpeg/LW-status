<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница статуса для проекта LogicWorld">
  <meta name="keywords" content="Minecraft, LogicWorld, HiTech, Magic, RPG, SkyTech">
  <meta name="google-site-verification" content="_YU1edc5JEO3Nem_o1bvTpSKgreJZ6X32Dd-h4TFzZ4">
  <meta name="yandex-verification" content="b0bc5c2ce421366d">
  <meta name="mailru-verification" content="42e6cda95063ff36">
  <meta name="theme-color" content="#222a30">
  <meta property="og:image" content="https://status.logicworld.ru/assets/img/baner.png" />
  <meta name="twitter:image:src" content="https://status.logicworld.ru/assets/img/baner.png">
  <meta name="twitter:card" content="summary_large_image">
  <title>LogicWorld status</title>
  <link rel="stylesheet" class="css" href="./assets/css/index.css">
  <link rel="stylesheet" class="css" href="./assets/css/snow.css">
  <link rel="stylesheet" class="css" href="./assets/css/content.css">
  <link rel="stylesheet" class="css" href="./assets/css/debug.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/95012a2d1e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
</head>

<body>
  <div id="debug_menu">
    <ul>
      <li><button onclick="debug.refresh_css()"> refresh_css</button></li>
      <li><button onclick="toggleSnow()"> toggleSnow</button></li>
      <li><button onclick="toggleTheme()"> toggleTheme</button></li>
      <br>
      <li><button onclick="refresh_status_i()"> refresh_status_i</button></li>
      <li><button onclick="refresh_status_g()"> refresh_status_g</button></li>
      <br>
      <li><button onclick="debug.breakLink()">break API URL</button></li>
      <li><button onclick="debug.fixLink()">fix API URL</button></li>
    </ul>
    <br>
    <button onclick="debug.toggleDev(false)">disable debug</button>
  </div>
  <div id="bgr">

  </div>
  <div style="height: 100%; width: 100%; position: fixed;z-index: -1;">
    <group id="snowContainer">
      <div id="snow1" class="snow snow1"></div>
      <div id="snow2" class="snow snow2"></div>
      <div id="snow3" class="snow snow3"></div>
    </group>
  </div>
  <main data-simplebar>
    <div class="wrapper">
      <a class="logo" href="https://logicworld.ru/start.html"><i class="fas fa-terminal"></i> LogicWorld</a>
      <div class="content">
        <div class="head-text">Статус инфраструктуры<i class="fas fa-sync-alt btn reloadBtn" id="reloadBtn-i"></i></div>
        <div class="status-wrapper">
          <div id="spiner_container-i">
            <i class="fas fa-sync-alt fa-spin loading_spiner"></i>
          </div>
          <div class="status-container" id="status-container-i">
          </div>
        </div>
        <div class="head-text">Статус игровых серверов<i class="fas fa-sync-alt btn reloadBtn" id="reloadBtn-g"></i>
        </div>
        <div class="status-wrapper">
            <div id="spiner_container-g">
              <i class="fas fa-sync-alt fa-spin loading_spiner"></i>
            </div>
          <div class="status-container" id="status-container-g">
          </div>
        </div>
      </div>

    </div>



  </main>

  <input type="checkbox" id="footer-switch" name="footer-switch" checked>
  <footer>
    <label class="footer-switch-button" for="footer-switch"><i class="fas fa-angle-down" aria-hidden="true"></i></label>
    <div class="width-container">
      <div class="toggleBlock">
        <div id="themeButton" class="toggleButton btn">
          <span id="lightIcon" class="tgl-icon"><i class="socialBtn fas fa-cloud-moon svg-fa"></i></span>
          <span id="darkIcon" class="tgl-icon"><i class="socialBtn fas fa-glasses svg-fa"></i></span>
          <span class="link-text">Покрасить</span>
        </div>
        <div id="snowButton" class="toggleButton btn" onclick="toggleSnow()">
          <span id="snowOn" class="tgl-icon"><i class="socialBtn far fa-snowflake svg-fa"></i></span>
          <span id="snowOff" class="tgl-icon"><i class="socialBtn fas fa-sun svg-fa"></i></span>
          <span class="link-text">Снежок</span>
        </div>
      </div>

      <div class="social">
        <a href="https://discord.gg/CSASRtV" class="btn"><i class="socialBtn fab fa-discord svg-fa"></i></a>
        <a href="https://vk.com/logic_world" class="btn"><i class="socialBtn fab fa-vk svg-fa"></i></a>
        <a href="https://twitter.com/_logicworld" class=" btn"><i class="socialBtn fab fa-twitter svg-fa"></i></a>
        <a href="https://t.me/logicworld" class="btn"><i class="socialBtn fab fa-telegram-plane svg-fa"></i></a>
        <a href="https://github.com/LogicWorlds" class="btn"><i class="socialBtn fab fa-github svg-fa"></i></a>
      </div>
    </div>

  </footer>

  <script class="js" src="./assets/js/theme.js"></script>
  <script class="js" src="./assets/js/snow.js"></script>
  <script class="js" src="./assets/js/debug.js"></script>
  <script class="js" src="./assets/js/qr.js"></script>
  <script class="js" src="./assets/js/status-api.js"></script>
</body>

</html>
